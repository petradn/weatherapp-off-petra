<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Weather Forecast</title>
    <link rel="shortcut icon" href="images/flavicon-weather-app.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/3a5c8f1a77.js" crossorigin="anonymous"></script>
</head>
<div class="container">

    <body>
        <h1>
            What's the weather of today?
        </h1>
        <section class="location">
            <div class="row">
                <div class="col-6">
                    <h3>
                        What is your location?
                    </h3>
                    <form id="form-city">
                        <div class="form-group">
                            <input type="text" placeholder="Enter your city" class="form-control" autofocus
                                id="search-city-input">
                        </div>
                        <input type="submit" value="Search" class="search-button">
                    </form>
                </div>
                <div class="col-6">
                    <img class="world-map" src="images/world_map_.png" alt="illustration world map" />
                </div>
            </div>
        </section>
        <section class="weather-location">
            <div class="row">
                <div class="col-12">
                    <h3>
                        <i class="fas fa-map-marker-alt"> </i><span id="current-city"> <strong>CITY</strong></span>:
                        <span id="current-time"> </span>
                        <br />
                        <span id="current-degree"> TEMP </span> <a id="celcius" href="#">ºC </a>| <a id="fahrenheit"
                            href="#">ºF</a>
                    </h3>
                    <hr />
        </section>

        <section class="daily-weather">
            <div class="container-fluid">
                <div class="row row-cols-5">

                    <div class="col">
                        <div class="card">
                            <img class="daily-weather" src="images/weather-waves.png" class="card-img-top"
                                alt="weather Monday">
                            <div class="card-body">
                                <h5 class="card-title" id="day-mon"><i class="far fa-calendar-alt"></i>Monday</h5>
                                <p class="card-text" id="degree-mon ">18ºC</p>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card">
                            <img class="daily-weather" src="images/weather-hot.png" class="card-img-top"
                                alt="weather Monday">
                            <div class="card-body">
                                <h5 class="card-title" id="day-tue"><i class="far fa-calendar-alt"></i>Tuesday</h5>
                                <p class="card-text" id="degree-tue">25ºC</p>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card">
                            <img class="daily-weather" src="images/weather-rain.png" class="card-img-top"
                                alt="weather Monday">
                            <div class="card-body">
                                <h5 class="card-title" id="day-wed"><i class="far fa-calendar-alt"></i>Wednesday</h5>
                                <p class="card-text" id="degree-wed">15ºC</p>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card">
                            <img class="daily-weather" src="images/weather-snow.png" class="card-img-top"
                                alt="weather Monday">
                            <div class="card-body">
                                <h5 class="card-title" id="day-thur"><i class="far fa-calendar-alt"></i>Thursday</h5>
                                <p class="card-text" id="degree-thur">-2ºC</p>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card">
                            <img class="daily-weather" src="images/weather-wind.png" class="card-img-top"
                                alt="weather Monday">
                            <div class="card-body">
                                <h5 class="card-title" id="day-fri"><i class="far fa-calendar-alt"></i>Friday</h5>
                                <p class="card-text" id="degree-fri">5ºC</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <footer>

        </footer>
</div>
<script src="src/index.js"> </script>
</body>


</html>
